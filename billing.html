<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Billing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Billing</h1>
        <a href="index.html">Back to Dashboard</a>
    </header>
    <main>
        <h2>Billing Records</h2>
        <button onclick="document.getElementById('formContainer').style.display = 'block'">Add New Billing</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient Name</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="billingTableBody"></tbody>
        </table>
        <div id="formContainer" style="display: none;">
            <h3>Add / Edit Billing</h3>
            <form id="billingForm" onsubmit="submitForm(event, 'billing')">
                <input type="hidden" name="id">
                <input type="text" name="patientName" placeholder="Patient Name" required>
                <input type="number" name="amount" placeholder="Amount" required>
                <select name="status" required>
                    <option value="">Select Status</option>
                    <option value="Paid">Paid</option>
                    <option value="Pending">Pending</option>
                </select>
                <input type="date" name="billingDate" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
