<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rooms</h1>
        <a href="index.html">Back to Dashboard</a>
    </header>
    <main>
        <h2>Room Records</h2>
        <button onclick="document.getElementById('formContainer').style.display = 'block'">Add New Room</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Number</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="roomsTableBody"></tbody>
        </table>
        <div id="formContainer" style="display: none;">
            <h3>Add / Edit Room</h3>
            <form id="roomsForm" onsubmit="submitForm(event, 'rooms')">
                <input type="hidden" name="id">
                <input type="text" name="roomNumber" placeholder="Room Number" required>
                <input type="text" name="type" placeholder="Room Type" required>
                <select name="status" required>
                    <option value="">Select Status</option>
                    <option value="Available">Available</option>
                    <option value="Occupied">Occupied</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
