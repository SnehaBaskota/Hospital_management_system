<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Admissions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admissions</h1>
        <a href="index.html">Back to Dashboard</a>
    </header>
    <main>
        <h2>Admission Records</h2>
        <button onclick="document.getElementById('formContainer').style.display = 'block'">Add New Admission</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient Name</th>
                    <th>Admission Date</th>
                    <th>Room</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="admissionsTableBody"></tbody>
        </table>
        <div id="formContainer" style="display: none;">
            <h3>Add / Edit Admission</h3>
            <form id="admissionsForm" onsubmit="submitForm(event, 'admissions')">
                <input type="hidden" name="id">
                <input type="text" name="patientName" placeholder="Patient Name" required>
                <input type="date" name="admissionDate" required>
                <select name="room" required>
                    <option value="">Select Room</option>
                    <option value="Room 101">Room 101</option>
                    <option value="Room 102">Room 102</option>
                    <option value="Room 103">Room 103</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
